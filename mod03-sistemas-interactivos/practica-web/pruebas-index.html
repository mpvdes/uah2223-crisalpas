<!doctype html>
<html lang="es">

    <!-- Este es el encabezado de mi página HTML, que no se visualizará. Lleva el formato de codificación UTF8, el formato viewport que se adapta a móvil y los enlaces tanto a unos estilos recogidos en otro servidor como a la hoja de estilo que hemos creado en el interior del ordenador. Además, tiene un título.  -->

    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=devide-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet"/>
        <title>Página de presentación de Cristina Alonso Pascual</title>

    </head>

    <!-- En body incluimos la parte de la página web que sí que se va a visualizar  -->
    <!-- De forma adicional, vamos a añadir un complemento que podemos encontrar en la página web de bootstrap y que es la barra de navegación:  https://getbootstrap.com/docs/5.3/components/navbar/ -->

    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">crisalpas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="portada d-flex flex-col justify-content-center align-items-center">
            <h1>Hola, soy Cristina</h1>
            <h2>Esta es mi portada web</h2>
            <p>Esta es la página web en la que irá mi currículum</p>
        </section>

        <!-- Dentro del body, podemos aprovechar el grid de la página para crear distintas columnas y filas dentro del límite de 12 que tenemos. Podemos aprovechar medidas específicas para que la maquetación web se adapte a determinados tamaños  -->

        <div class="row">
            <div class="col-4 columna">columna 1</div>
            <div class="col-4 columna">columna 2</div>
            <div class="col-4 columna">columna 3</div>
        </div>

        <!--         Se diferencia de lo anterior el container, que introduce unos márgenes y centra el contenido. En concreto, permite disponer de una nueva zona en el grid dividida a su vez en 12 columnas, por lo que también va a tener filas y columnas. Si queremos que el container no tenga la limitación de adaptarse a un ancho determinado, se puede añadir el tipo fluid en la clase y poner <div class="container-fluid"> al principio. Así pues, los containers también pueden ser responsivos y podemos indicar el tamaño que queremos que ocupen. Si lo que queremos es que el container se comporte como d-flex (es decir, que sus componentes se ajusten como precisemos en d-flex posteriormente) lo añadimos como propiedad y podemos cambiar el tipo de disposición a horizontal o vertical (esto sería añadiendo flex-column detrás de d-flex) según nuestros intereses. Podemos añadir flex-wrap también para que al contraer la pantalla no nos reduzca el tamaño de los elementos sino que nos los pase a la siguiente. Ambos tienen la opción de reverse, que hace que el orden se invierta. Podemos alinear este tipo de elementos con justify-content-end si queremos justificarlo a la derecha o justify-content-enter si queremos alinearlo al centro (aunque aquí podemos separarlo cambiando enter por between, around y evenly); lo mismo se hace en la vertical si se usa align-items en lugar de con justify-content (se pueden combinar) -->

        <div class="container-md">
            <div class="row">
                <div class="col columna">Columna container 1</div>
                <div class="col columna">Columna container 2</div>
                <div class="col columna">Columna container 3</div>
                <div class="col columna">Columna container 4</div>
            </div>
        </div>
        <p id="cat-info">Mi gato es <strong>muy</strong> gruñón</p>
        <div class="container d-flex flex-column flex-wrap justify-content-end contenedor">
            <div class="caja">caja 1</div>
            <div class="caja">caja 2</div>
            <div class="caja">caja 3</div>
        </div>

        <!-- En la página web también podemos añadir imágenes, que  son un elemento vacío. Aquí vamos a usar placeholder, que nos sirve para estructurar la página con las imágenes aunque no las tengamos, únicamente sabiendo el tamaño y pudiendo también seleccionar un color de fondo-->

        <img src="https://via.placeholder.com/600x500/ff1100" alt="Imagen">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
